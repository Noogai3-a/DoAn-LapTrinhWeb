<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyệt tài liệu - Admin WeShare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin-upload.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/js/main.js"></script>
    <script src="/js/admin-upload.js"></script>
</head>

<body>
    <div class="loading-container" id="loading">
        <img src="/assets/logo-web-full.png" alt="Loading..." class="loading-image">
    </div>

    <div class="main-content" id="main" style="display: none;">
        <header class="main-header">
            <div class="logo">
                <a href="/">
                    <img src="/assets/logo-web-full.png" alt="WeShare">
                </a>
            </div>

            <div class="nav-header">
                <nav class="nav-links">
                    <a href="/">Home</a>
                    <a href="/blog">Blog</a>
                    <a href="/document">Tài liệu</a>
                </nav>

                <div class="btn-login-signup" id="auth-buttons">
                    <a href="/login">
                        <button class="btn-login">
                            Đăng nhập
                        </button>
                    </a>

                    <a href="/signup">
                        <button class="btn-signup">
                            Đăng ký
                        </button>
                    </a>
                </div>

                <div class="user-info" id="user-info" style="display: none;">
                    <span class="Hello-User">Xin chào, <strong id="username"></strong>!</span>
                    <img src="/assets/default_avaatar.jpg" id="user_avatar" alt="Avatar">

                    <div class="dropdown-menu">
                        <a href="/userql">Quản lý tài liệu/blog</a>
                        <a href="/usertk">Quản lý tài khoản</a>
                        <a href="" id="logout-btn">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="admin-container">
            <!-- Sidebar -->
            <div class="admin-sidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-user-shield"></i> Admin Panel</h2>
                </div>
                <ul class="sidebar-menu">
                    <li><a href="/adminTQ"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="active"><a href="/adminTL"><i class="fas fa-file-alt"></i> Quản lý tài liệu</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="admin-main admin-upload-wrapper">
                <div class="admin-upload-title">
                    <h1><i class="fas fa-file-upload"></i> Upload tài liệu</h1>
                </div>
                <div class="admin-upload-form">
                    <h3 class="mb-4"><i class="fas fa-upload"></i> Gửi nhiều tài liệu</h3>
                    <form id="admin-upload-form" enctype="multipart/form-data" method="POST"
                        action="/api/admin/upload-multiple">

                        <div class="mb-3">
                            <label for="titlePrefix" class="form-label">Tiêu đề chung</label>
                            <input type="text" class="form-control" id="titlePrefix" name="titlePrefix"
                                placeholder="Ví dụ: Bài giảng tuần 1 - " required>
                        </div>

                        <div class="mb-3">
                            <label for="documentType" class="form-label">Loại tài liệu</label>
                            <input type="text" class="form-control" id="documentType" name="documentType"
                                placeholder="bai-giang / bai-tap / de-thi..." required>
                        </div>

                        <div class="mb-3">
                            <label for="subjectTypeSlug" class="form-label">Subject Type Slug</label>
                            <input type="text" class="form-control" id="subjectTypeSlug" name="subjectTypeSlug"
                                placeholder="mon-co-so-nganh / mon-dai-cuong ..." required>
                        </div>

                        <div class="mb-3">
                            <label for="subjectNameSlug" class="form-label">Subject Name Slug</label>
                            <input type="text" class="form-control" id="subjectNameSlug" name="subjectNameSlug"
                                placeholder="lap-trinh-ung-dung-web" required>
                        </div>

                        <div class="mb-3">
                            <label for="files" class="form-label">Chọn nhiều file</label>
                            <input type="file" class="form-control" id="files" name="files" multiple required>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload"></i> Tải lên tất cả
                        </button>
                    </form>
                </div>

            </div>


        </div>
    </div>
    </div>


</body>

</html>

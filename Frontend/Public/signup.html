<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeShare</title>
    <link rel="icon" href="../assets/logo-web.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../js/signup.js" defer></script>
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="signup">
        <div class="signup-container">
            <h2 style="font-size: 25px;">Đăng ký tài khoản mới</h2>

            <form action="" id="signupForm">
                <div class="form-group">
                    <label for="username"></label>
                    <input class="detail-info" type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
                </div>

                <div class="form-group password-wrapper">
                    <label for="password"></label>
                    <input class="detail-info" type="password" id="password" name="password" placeholder="Password" required> 
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-group">
                    <label for="email"></label>
                    <input class="detail-info" type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <button type="button" id="sendOtpBtn" class="btn-signup">Gửi mã OTP</button>
                </div>

                <div class="form-group" style="display: none;" id="otpSection">
                    <span class="subtitle" style="display: block; margin-bottom: 10px; text-align: left;">Nhập mã OTP vừa gửi đến email của bạn</span>
                    <label for="OTP"></label>
                    <input class="detail-info" type="tel" id="OTP" name="OTP" placeholder="OTP" required>
                </div>

                <div class="form-group">
                    <button type="submit" id="registerBtn" class="btn-signup" disabled>Đăng ký</button>
                </div>

                <div class="other-action">
                    <div class="separator">
                        Hoặc tiếp tục với
                    </div>

                    <div class="social-buttons">
                        <!-- <button class="btn-social facebook">
                            <img src="https://img.icons8.com/color/24/000000/facebook-new.png" alt="Facebook">
                            Facebook
                        </button> -->
                        <button class="btn-social google">
                            <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google">
                            Google
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <span class="subtitle">Đã có tài khoản?</span><a href="/login" class="login-page"> Đăng nhập</a>
                </div>
            </form>
        </div>

        <div class="img-container">
            <img src="../assets/login_pic.jpg" alt="">
        </div>
    </div>

    <div class="position-fixed end-0 p-3" style="z-index: 11; top: 40px">
        <div id="liveToast" class="toast border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu - WeShare</title>
  <link rel="stylesheet" href="../css/forgot.css">
  <link rel="icon" href="../assets/logo-web.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../js/forgot.js" defer></script>
</head>
<body>
  <div class="forgot-container">
    <h2>Quên mật khẩu</h2>
    <p class="subtitle">Nhập email để nhận liên kết đặt lại mật khẩu</p>

    <form id="forgotForm">
      <div class="form-group">
        <input class="detail-info" type="email" id="forgotEmail" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn-send">Gửi yêu cầu</button>
      </div>
      <div class="form-group">
        <a href="login.html" class="back-login">← Quay lại đăng nhập</a>
      </div>
    </form>
  </div>

  <!-- Toast Bootstrap -->
  <div class="position-fixed end-0 p-3" style="z-index: 11; top: 40px">
    <div id="toastForgot" class="toast text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          Liên kết đặt lại mật khẩu đã được gửi đến email!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
</body>
</html>

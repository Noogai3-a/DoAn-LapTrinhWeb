<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyệt tài liệu - Admin WeShare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/adminTL.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/main.js"></script>
    <script src="../js/blogAdmin.js"></script>
</head>
<body>
    <div class="loading-container" id="loading">
        <img src="../assets/logo-web-full.png" alt="Loading..." class="loading-image">
    </div>

    <div class="main-content" id="main" style="display: none;">
    <header class="main-header">
        <div class="logo">
            <a href="/">
                <img src="../assets/logo-web-full.png" alt="WeShare">
            </a>
        </div>

        <div class="nav-header">
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
                <a href="/document">Tài liệu</a>
            </nav>
    
            <div class="btn-login-signup" id="auth-buttons">
                <a href="/login">
                    <button class="btn-login">
                        Đăng nhập
                    </button>
                </a>

                <a href="/signup">
                    <button class="btn-signup">
                        Đăng ký
                    </button>
                </a>
            </div>

            <div class="user-info" id="user-info" style="display: none;">
                <span class="Hello-User">Xin chào, <strong id="username"></strong>!</span>
                <img src="../assets/default_avaatar.jpg" id="user_avatar" alt="Avatar">
                
                <div class="dropdown-menu">
                    <a href="/userql">Quản lý tài liệu/blog</a>
                    <a href="/usertk">Quản lý tài khoản</a>
                    <a href="" id="logout-btn">Đăng xuất</a>
                </div>
            </div>
        </div>
    </header>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="admin-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-user-shield"></i> Admin Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/adminTQ"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="active"><a href="/adminTL"><i class="fas fa-file-alt"></i> Quản lý tài liệu</a></li>
                <li><a href="/adminND"><i class="fas fa-users"></i> Quản lý người dùng</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="admin-main">
            <div class="admin-header">
                <h1><i class="fas fa-file-upload"></i> Duyệt tài liệu</h1>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-group">
                    <label for="filter-status"><i class="fas fa-filter"></i> Lọc theo trạng thái:</label>
                    <select id="filter-status">
                        <option value="all">Tất cả</option>
                        <option value="pending" selected>Chờ duyệt</option>
                        <option value="approved">Đã duyệt</option>
                        <option value="rejected">Từ chối</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-subject"><i class="fas fa-book"></i> Môn học:</label>
                    <select id="filter-subject">
                        <option value="all">Tất cả môn</option>
                        <option value="math">Toán</option>
                        <option value="programming">Lập trình</option>
                        <option value="network">Mạng máy tính</option>
                    </select>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Tìm kiếm tài liệu...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>

            <!-- Documents Table -->
            <div class="documents-table">
                <table>
                    <thead>
                        <tr>
                            <th width="5%">ID</th>
                            <th width="25%">Tên tài liệu</th>
                            <th width="15%">Người đăng</th>
                            <th width="15%">Ngày đăng</th>
                            <th width="15%">Môn học</th>
                            <th width="10%">Trạng thái</th>
                            <th width="15%">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu sẽ được JS tạo tại đây -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="page-btn disabled"><i class="fas fa-chevron-left"></i></button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>

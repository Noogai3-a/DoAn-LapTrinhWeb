<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeShare</title>
    <link rel="icon" href="/assets/logo-web.png">
    <link rel="stylesheet" href="/css/blog.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/notification.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="/js/main.js"></script>
    <script src="/js/blog.js"></script>
    <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js" defer></script>
    <script src="https://files.bpcontent.cloud/2025/06/20/08/20250620085538-6XFVM7WV.js" defer></script>
    <!-- SEO Meta -->
    <meta name="description" content="Thư viện tài liệu học tập, đề thi, bài giảng cho sinh viên NT208P24.">
    <meta name="keywords" content="tài liệu học tập, đề thi, bài giảng, NT208P24, đại học">
    <meta name="author" content="Nhóm 11 NT208P24">
    <meta property="og:title" content="Thư viện tài liệu - Nhóm 11">
    <meta property="og:description" content="Nơi chia sẻ đề thi, bài tập, bài giảng miễn phí.">
    <meta property="og:url" content="https://nhom11nt208p24.vercel.app">
    <meta property="og:type" content="website">
</head>

<body>

    <!-- Loading -->
    <div class="loading-container" id="loading">
        <img src="/assets/logo-web-full.png" alt="Loading..." class="loading-image">
    </div>

    <div class="main-content" id="main" style="display: none;">
        <header class="main-header">
            <div class="logo">
                <a href="/">
                    <img src="/assets/logo-web-full.png" alt="WeShare">
                </a>
            </div>

            <div class="nav-header">
                <nav class="nav-links">
                    <a href="/">Home</a>
                    <a href="/blog">Blog</a>
                    <a href="/document">Tài liệu</a>
                </nav>

                <div class="notification-bell" id="notification-bell" style="display: none;">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count">0</span>
                    <div class="notification-dropdown">
                        <div class="notification-header"></div>
                        <div class="notification-list">
                            <!-- Danh sách thông báo sẽ được thêm vào đây -->
                        </div>
                    </div>
                </div>

                <div class="btn-login-signup" id="auth-buttons">
                    <a href="/login">
                        <button class="btn-login">
                            Đăng nhập
                        </button>
                    </a>

                    <a href="/signup">
                        <button class="btn-signup">
                            Đăng ký
                        </button>
                    </a>
                </div>

                <div class="user-info" id="user-info" style="display: none;">
                    <span class="Hello-User">Xin chào, <strong id="username"></strong>!</span>
                    <img src="/assets/default_avaatar.jpg" id="user_avatar" alt="Avatar">

                    <div class="dropdown-menu">
                        <a href="/userql">Quản lý tài liệu/blog</a>
                        <a href="/usertk">Quản lý tài khoản</a>
                        <a href="" id="logout-btn">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="side-bar">
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>

            <!-- Side Navigation -->
            <nav id="side-nav" class="side-nav">
                <div class="menu-item">
                    <a href="/">
                        <div class="menu-item-title">
                            Home
                        </div>
                    </a>
                </div>

                <div class="menu-item">
                    <a href="/blog">
                        <div class="menu-item-title">
                            Blog
                        </div>
                    </a>
                </div>
            </nav>
        </div>

        <div class="content-container">
            <div class="banner">
                <div class="overlay"></div>
                <div class="banner-content">
                    <h2>Tìm kiếm tài liệu tại đây</h2>
                    <div class="search-bar">
                        <select id="search-type">
                            <option value="document">Tài liệu</option>
                            <option value="blog">Blog</option>
                        </select>
                        <input type="text" id="search-input" placeholder="Search something" autocomplete="off" />
                        <div class="search-icon"><i class="fas fa-search"></i></div>

                        <ul id="search-suggestions" class="suggestion-list"></ul>
                    </div>
                </div>
            </div>

            <div class="blog">
                <h1>Blog</h1>
                <div class="latest-blog">
                    <h2>Mới nhất</h2>
                    <div class="blog-list">
                        <a href="/blog-read?post=siem" class="blog-item">
                            <img src="/assets/img-blog-1.webp" alt="" class="blog-image">
                            <h3></h3>
                            <h6></h6>
                            <p></p>
                        </a>
                    </div>
                </div>

                <div class="most-viewed-blog">
                    <h2>Được xem nhiều</h2>
                    <div class="blog-list">
                        <a href="/blog-read?post=siem" class="blog-item">
                            <img src="/assets/img-blog-1.webp" alt="" class="blog-image">
                            <h3></h3>
                            <h6></h6>
                            <p></p>
                        </a>
                    </div>
                </div>

                <div class="category-blogs">
                    <!-- Category sections will be dynamically added here -->
                </div>

                <div class="btn-post-blog">
                    <button class="btn-post" id="postBlogBtn">
                        Post your blog
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="info-school">
                <div class="footer-logo">
                    <img src="/assets/logo-uit.png" alt="">
                </div>

                <div class="info-school-detail">
                    <p>ĐẠI HỌC QUỐC GIA TPHCM</p>
                    <p>TRƯỜNG ĐẠI HỌC CÔNG NGHỆ THÔNG TIN</p>
                    <p>VNUHCM - UIT</p>
                </div>
            </div>

            <div class="footer-nav">
                <nav class="footer-navbar">
                    <a href="">Home</a>
                    <a href="/document">Tài liệu</a>
                    <a href="/blog">Blog</a>
                </nav>

                <div class="contact-info">
                    <span>Liên hệ: </span><a href="">fb.com/vnmq</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

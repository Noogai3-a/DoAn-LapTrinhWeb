<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link rel="icon" href="../assets/logo-web.png">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/reset.js" defer></script>
</head>
<body>
    <div class="signup">
        <div class="signup-container">
            <h2 style="font-size: 25px;">Đặt lại mật khẩu</h2>

            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword"></label>
                    <input class="detail-info" type="password" id="newPassword" name="newPassword" placeholder="Mật khẩu mới" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword"></label>
                    <input class="detail-info" type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-signup">Đặt lại mật khẩu</button>
                </div>

                <div class="form-group">
                    <a href="login.html" class="login-page">Quay lại đăng nhập</a>
                </div>
            </form>
        </div>

        <div class="img-container">
            <img src="../assets/login_pic.jpg" alt="">
        </div>
    </div>
</body>
</html>

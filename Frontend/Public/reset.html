<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link rel="icon" href="/assets/logo-web.png">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/js/reset.js" defer></script>
</head>
<body>
    <div class="signup">
        <div class="signup-container">
            <h2 style="font-size: 25px;">Đặt lại mật khẩu</h2>

            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword"></label>
                    <input class="detail-info" type="password" id="newPassword" name="newPassword" placeholder="Mật khẩu mới" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword"></label>
                    <input class="detail-info" type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-signup">Đặt lại mật khẩu</button>
                </div>

                <div class="form-group">
                    <a href="/login" class="login-page">Quay lại đăng nhập</a>
                </div>
            </form>
        </div>

        <div class="img-container">
            <img src="../assets/login_pic.jpg" alt="">
        </div>
    </div>
    <div class="position-fixed end-0 p-3" style="z-index: 11; top: 40px">
        <div id="toastForgot" class="toast text-white bg-success border-0" role="alert">
          <div class="d-flex">
            <div class="toast-body">
              Liên kết đặt lại mật khẩu đã được gửi đến email!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>
      </div>
</body>
</html>
